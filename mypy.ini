[mypy]
allow_untyped_globals = False
strict_equality = True
strict_optional = True
warn_unreachable = True
warn_unused_configs = True
warn_unused_ignores = True
no_implicit_optional = True
warn_no_return = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-aiosqlite.*]
ignore_missing_imports = True

[mypy-asyncpg.*]
ignore_missing_imports = True

[mypy-psycopg2.*]
ignore_missing_imports = True
